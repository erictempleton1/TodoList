{% extends "base.html" %}

{% block content %}

	{% with messages = get_flashed_messages() %}
	    {% if messages %}
	    {% for message in messages %}
			<div class="alert alert-danger">{{ message }}</div>
	    {% endfor %}
	    {% endif %}
	{% endwith %}

    {% for item in get_list %}
        <div class="text-left">
		<ul  class="list_unstyled">
			<li><h4> {{ item. todo_item }} </h4></li>
		</ul>
		</div>
	{% endfor %}

{% endblock %}
