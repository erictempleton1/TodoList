{% extends "base.html" %}

{% block content %}

	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Added</th>
				<th>Item</th>
				<th>Due</th>
				<th>Done</th>
			</tr>
		</thead>
		<tbody>
			{% for item in get_list %}
			<tr>
				<td> {{ item.id }} </td>
				<td> {{ item.create_date.strftime('%Y-%m-%d') }}
				<td> {{ item.todo_item }} </td>
				<td> {{ item.item_due_date }} </td>
			</tr>
			{% endfor %}
		</tbody>
	</table>



{% endblock %}
