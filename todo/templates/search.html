{% extends "base.html" %}

{% block content %}

	<form class="form-horizontal" role="form" action="{{ url_for('search_list') }}" method="post" name="search">
		{{ form.hidden_tag() }}

		<div class="form-group">
		    <div class="col-sm-10">
			      {{ form.search_item(class="form-control", placeholder="Apples or bread") }}
		    </div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
  				<button type="submit" class="btn btn-default">Search</button>
			</div>
			</div>
		</form>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Item</th>
			</tr>
		</thead>
			<tbody>
			{% for items in search_items %}
			<tr>
				<td> {{ items }} </td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

{% endblock %}
