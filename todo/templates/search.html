{% extends "base.html" %}

{% block content %}

	<form class="form-horizontal" role="form" action="{{ url_for('search_list') }}" method="post" name="search">
		{{ form.hidden_tag() }}

		<div class="form-group">
		    <div class="col-sm-10">
			      {{ form.search_item(class="form-control", placeholder="Apples or bread") }}
		    </div>
		</div>
	<div class="pull-left">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
  				<button type="submit" class="btn btn-default" name="Search">Search</button>
			</div>
		  </div>
		</div>
		</form>


	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Item</th>
			</tr>
		</thead>
			<tbody>
			<tr>
			<td>
			{% for item in search_id %}
			 {{ item }}<br>
			{% endfor %}
			</td>

			<td>
			{% for item in search_item %}
			{{ item|capitalize }}<br>
			{% endfor %}
			<td>
	
		</tbody>
	</table>

{% endblock %}
